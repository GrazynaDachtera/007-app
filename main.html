<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./global.css" />
    <title>Main screen agent</title>
  </head>
  <body>
    <button id="logout" class="submit">Logout</button>
    <main>
      <img src="./pictures/logo1 (1).png" class="logo" alt="logo" />
      <section class="single_section">
        <div class="input-container">
          <label for="country_input">COUNTRY</label>
          <input id="country_input" />
        </div>
        <button class="submit" id="get_Country_Btn">Find</button>
        <p>Country full name: <span id="country_name"></span></p>
        <p>Population: <span id="country_population"></span></p>
        <p>Capital city: <span id="country_capital"></span></p>
        <p>Flag: <span id="country_flag"></span></p>
      </section>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
